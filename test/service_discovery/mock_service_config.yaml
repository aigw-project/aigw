apiVersion: apps/v1
kind: Deployment
metadata:
  name: mock-service
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mock-service
  template:
    metadata:
      labels:
        app: mock-service
        version: v1
    spec:
      containers:
      - name: mock-service
        image: mock-service:1.0
        ports:
        - containerPort: 8081
        env:
        - name: PORT
          value: "8081"
        readinessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: mock-service
  namespace: default
spec:
  selector:
    app: mock-service
  ports:
  - port: 8081
    targetPort: 8081
    name: http